<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="maf">
      <nav class="navhead">
        <h2>Tic Tac Toe Game</h2>
      </nav>
      <div class="gamecont">
        <div class="rightPhone">
          <h1 class="laptopwala">Welcome To Tic Tac Toe</h1>
          <div class="details">
            <p class="info">Turn For :</p>
            <div class="chance">
              <div class="x">X</div>
              <div class="x">0</div>
              <div class="mover"></div>
            </div>
          </div>
          <div class="result"></div>
        </div>
        <div class="left">
          <div class="box bl-0 bt-0"></div>
          <div class="box bt-0"></div>
          <div class="box br-0 bt-0"></div>
          <div class="box bl-0"></div>
          <div class="box"></div>
          <div class="box br-0"></div>
          <div class="box bl-0 bb-0"></div>
          <div class="box bb-0"></div>
          <div class="box br-0 bb-0"></div>
        </div>
        <button id="reset" class="Phoneeee">Play Again!</button>
        <div class="right">
          <h1 class="laptopwala">Welcome To Tic Tac Toe</h1>
          <div class="details">
            <button id="reset" class="changeLaptopSetting">Play Again!</button>
            <p class="info">Turn For :</p>
            <div class="chance">
              <div class="x">X</div>
              <div class="x">0</div>
              <div class="mover laptopMover"></div>
            </div>
          </div>
          <div class="result lappyResult"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
